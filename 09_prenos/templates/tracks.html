<!DOCTYPE html>
<html>
   <head>
      <title>Tracks by genre</title>
   </head>
   <body>
     <h1>Tracks by genre</h1>
     {% extends "index.html" %}
{% block content %}
     {% if error %}
     <h2>Error: {{ error_msg }}</h2>
     {% else %}
     <h2>{{ genre_name }}</h2>
     <ol>
       {% for track in tracks %}
          <li>{{ track }}</li>
       {% endfor %}
     </ol>
     {% endif %}
{% endblock %}
   </body>
</html>
